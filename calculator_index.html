<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Calculator by Ji10</title>
     <!--stylesheet-->
    <link rel="stylesheet" href="calculator_style.css" />
</head>
<body>   
     <!--heading-->
<header>
<h1>CALCULATOR</h1>
<h3>A <b>Calculator</b> using HTML CSS and JavaScript by <strong>Ji10</strong></h3>         
</header>
    <!--calculator-->
<div id="calculator">
    <!--calculator top body-->
    <div class="top">
        <span class="clear">C</span>
        <div class="screen"></div>
    </div>
    <!--calculator bottom body-->
    <div class="keys">
        <!-- operators and other keys -->
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span class="operator">+</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span class="operator">-</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span class="operator">รท</span>
        <span>0</span>
        <span>.</span>
        <span class="eval">=</span>
        <span class="operator">x</span>
    </div>
</div>
  <!--javascript-->
<script type="text/javascript" src="calculator_script.js" async>
</script>
    </body>
</html>
